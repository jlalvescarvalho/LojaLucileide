<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>

        <h:form id="formulario">
            <p:growl id="gro" showDetail="true" life="3000" sticky="false"/>
            <p:fieldset legend="Logar!">
                <p:panelGrid columns="2">
                    <p:commandButton value="Entrar" oncomplete="PF('widDial2').show()"/>
                    <p:commandButton value="Cadastrar" oncomplete="PF('widCadastro').show()"/>
                </p:panelGrid>
            </p:fieldset>

            <p:dialog id="dial2"  visible="false" resizable="false" modal="true" widgetVar="widDial2">
                <f:facet name="header">Atenção!!!</f:facet>
                <p:panelGrid columns="2">
                    <h:outputText value="Login"/>
                    <p:inputText value="#{login}"/>

                    <h:outputText value="Senha"/>
                    <p:inputText type="password" value="#{senha}"/>
                </p:panelGrid>

                <p:commandButton value="Entrar" action="#{loginBean.realizarLogin(login, senha)}" update="gro"/>
                <p:commandButton value="Cancelar" oncomplete="PF('widDial2').hide()"/>
            </p:dialog>

            <p:dialog id="dialCadastro" resizable="false" visible="false" modal="true" widgetVar="widCadastro">
                <f:facet name="header">Cadastrar Usuario!!!</f:facet>
                <p:panelGrid columns="2">

                    <h:outputText value="Nome"/>
                    <p:inputText value="#{bUsuario.nome}"/>

                    <h:outputText value="CPF:"/>
                    <p:inputText value="#{bUsuario.cpf}"/>

                    <h:outputText value="E-mail:"/>
                    <p:inputText value="#{bUsuario.e_mail}"/>

                    <h:outputText value="Login"/>
                    <p:inputText value="#{bUsuario.login}"/>

                    <h:outputText value="Senha"/>
                    <p:inputText type="password" value="#{bUsuario.senha}"/>

                </p:panelGrid>
                <p:commandButton value="Cadastrar" actionListener="#{UsuarioBean.inserir(bUsuario.builderUsuario())}" 
                                 oncomplete="PF('widCadastro').hide()"/>
                <p:commandButton value="Cancelar" oncomplete="PF('widCadastro').hide()"/>
            </p:dialog>

        </h:form>

        <p:graphicImage url="/img/lr.jpg"  width="500px" height="500px"/>
    </h:body>
</html>
