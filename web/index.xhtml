<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:commandButton value="Login" oncomplete="PF('dlg').show()"/>
            <p:commandButton value="Cadastrar" oncomplete="PF('WidCad').show()"/> 

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false" visible="false" modal="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="Usuario" value="Usuario:" />
                    <p:inputText id="Usuario" value="#{login}"/>

                    <h:outputLabel for="Senha" value="Senha:" />
                    <p:password id="Senha" value="#{senha}" />

                    <p:commandButton value="Login" action="#{loginBean.realizarLogin(login, senha)}"
                                     update="growl"/>
                </h:panelGrid>
            </p:dialog>

            <p:dialog id="addUsuario" widgetVar="WidCad" resizable="false" modal="true" visible="false">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <h:inputText value="#{bUsuario.nome}"/>

                    <h:outputText value="CPF:"/>
                    <h:inputText value="#{bUsuario.cpf}"/>

                    <h:outputText value="E-mail:"/>
                    <h:inputText value="#{bUsuario.e_mail}"/>

                    <h:outputText value="Login:"/>
                    <h:inputText value="#{bUsuario.login}"/>

                    <h:outputText value="Senha:"/>
                    <h:inputText value="#{bUsuario.senha}"/>
                </p:panelGrid>
                <p:commandButton value="cadastrar" action="#{UsuarioBean.inserir(bUsuario.builderUsuario())}"
                                 oncomplete="PF('WidCad').hide()"/> 
                <p:commandButton value="Cancelar" oncomplete="PF('WidCad').hide()"/>
            </p:dialog>
        </h:form>

        <p:graphicImage url="/img/lr.jpg"  width="500px" height="500px"/>
    </h:body>
</html>
