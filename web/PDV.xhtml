<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Venda</title>
    </h:head>
    <h:body>
        
        <ui:include src="Menu.xhtml"/>
        <h:form id="formVenda">
            <p:dataTable value="#{VendaController.listarProdutos()}" var="item" rowKey="#{item.codigo}" 
                         selectionMode="Single" rows="3" paginator="true">
            
            <p:column headerText="Codigo" style="width: 20%;">
            <h:outputText value="#{item.codigo}"/>
            </p:column>
            <p:column headerText="Descrição" filterBy="#{item.descricao}" style="width: 30%;">
            <h:outputText value="#{item.descricao}"/>
            </p:column>
            <p:column headerText="Marca" style="width: 15%;">
            <h:outputText value="#{item.marca}" />
            </p:column>
            <p:column headerText="Preço" style="width: 10%;">
            <h:outputText value="#{item.preco}"/>
            </p:column>
            <p:column headerText="Ação" style="width: 15%;">
                    <p:commandButton value="Adicionar" actionListener="#{VendaController.Adicionar(item)}" update=":formVenda:tblVenda" />
            </p:column>
        </p:dataTable>
                        
        <p:dataTable id="tblVenda" value="#{VendaController.listaItens}" var="Itens" rows="5" paginator="true">
            <p:column headerText="Produto">
                <h:outputText value="#{Itens.produto.descricao}" style="width: 40%;"/>
            </p:column>
            <p:column headerText="Quantidade" style="width: 10%;">
                <h:outputText value="#{Itens.quantidade}"/>
            </p:column>
            <p:column headerText="Preço" style="width: 10%;">
                <h:outputText value="#{Itens.produto.preco}"/>
            </p:column>
            <p:column headerText="Ação" style="width: 15%;">
            <p:commandButton value="Remover"/>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
