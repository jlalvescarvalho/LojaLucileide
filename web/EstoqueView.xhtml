<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estoque</title>
    </h:head>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <p:fieldset legend="Estoque">
            <p:dataTable id="tblEstoque" value="#{EstoqueBean.recuperarTodos()}" var="item" paginator="true" 
                         rowKey="#{item.id}">
            <p:column headerText="Codigo Produto">
                <h:outputText value="#{item.codigo}"/>
            </p:column>
            <p:column headerText="Produto">
                <h:outputText value="#{item.nome}"/>
            </p:column>
            <p:column headerText="Quantidade">
                <h:outputText value="#{item.quant}"/>
            </p:column>
        </p:dataTable>
        </p:fieldset>
        <p:dialog widgetVar="dialUp" resizable="false" modal="true" visible="false" id="dialUpdate">
            <p:panelGrid columns="2">
                <h:outputText value="Codigo:"/>
                <h:outputText value="#{EstoqueBean.estoque.codigo}"/>
                
                <h:outputText value="Produto:"/>
                <h:outputText value="#{EstoqueBean.estoque.nome}"/>
                
                <h:outputText value="Quantidade:"/>
                <h:inputText value="#{EstoqueBean.estoque.quant}"/>
                
                <p:commandButton value="Alterar" actionListener="#{EstoqueBean.alterar(EstoqueBean.estoque)}"
                                 oncomplete="PF('dialUp').hide()" update=":tblEstoque"/>
                <p:commandButton value="Cancelar" oncomplete="PF('dialUp').hide()"/>
            </p:panelGrid>
        </p:dialog>
    </h:body>
</html>
